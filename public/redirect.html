<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function() {
      function detectBrowserLanguage() {
        const browserLang = navigator.language || navigator.userLanguage || 'en';
        const lang = browserLang.split('-')[0].toLowerCase();
        return (lang === 'no' || lang === 'nb' || lang === 'nn') ? 'no' : 'en';
      }
      
      // Check saved preference first, then browser language
      const savedLocale = localStorage.getItem('locale');
      const locale = (savedLocale === 'en' || savedLocale === 'no') ? savedLocale : detectBrowserLanguage();
      
      // Redirect to the correct language version
      const targetPath = locale === 'en' ? '/en/' : '/';
      window.location.replace(targetPath);
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</body>
</html>
